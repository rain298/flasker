{% extends "base.html" %}
<meta charset="utf-8">

{% block title %}Flasky - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认帐户。</h3>
    <p>
        在未确认之前，您将不能使用其他功能。
        检查您的收件箱，您应该收到了一封确认邮件。
        没找到？也许它安静的躺在您的垃圾箱中～ 快快领回家～
    </p>
    <p>
        果真没有？再发一封吧～ 戳我
        <a href="{{ url_for('auth.resend_confirmation')}}">点击这里</a>
    </p>
</div>
{% endblock %}
